<div class="dashboard">
  <div class="container">
    <app-welcome></app-welcome>
    <app-notification></app-notification>
      <canvas
              baseChart
              [chartType]="'bar'"
              [datasets]="chartData"
              [labels]="labels"
              [options]="chartOptions"
              [legend]="true"
              [colors]="colors"
              (chartClick)="onChartClick($event)">
          </canvas>
  </div>
</div>
